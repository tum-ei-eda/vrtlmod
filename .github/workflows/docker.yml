name: vrtlmod CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-test:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout vrtlmod
        uses: actions/checkout@v4
        with:
          path: vrtlmod_src
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Load env vars from vrtlmod_src/docker/.env
        run: |
          while IFS='=' read -r key value || [ -n "$key" ]; do
            [[ -z "$key" || "$key" == \#* ]] && continue
            key="$(echo "$key" | xargs)"
            value="$(echo "$value" | xargs)"
            value="${value%\"}"
            value="${value#\"}"
            echo "$key=$value" >> $GITHUB_ENV
          done < vrtlmod_src/docker/.env

      - name: Build vrtlmod CI image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: vrtlmod_src/docker/dockerfile
          load: true                     # load image into Docker for local use
          tags: vrtlmod:ci
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          build-args: |
            workspace_dir=${{ runner.workspace }}/vrtlmod_src
            LLVM_FROM_SOURCE=${{ env.LLVM_FROM_SOURCE }}
            ENV_BUILD_CONFIG=${{ env.ENV_BUILD_CONFIG }}
            ENV_BUILD_CXX_STANDARD=${{ env.ENV_BUILD_CXX_STANDARD }}

      - name: Finalize Docker Build Cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Test
        run: |
          docker run --rm \
            -v $PWD:/src \
            -w /src \
            vrtlmod:ci \
            bash -c "
              ls -la /src
              /vrtlmod-install/bin/vrtlmod --version
            "

      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vrtlmod-build-failure
          path: build
